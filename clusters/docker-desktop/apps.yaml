apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  labels:
    name: apps
spec:
  project: default
  source:
    repoURL: "git@github.com:nlykkei/k8sdevops.git"
    path: core/apps
    helm:
      valueFiles:
        - ../../clusters/docker-desktop/values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
